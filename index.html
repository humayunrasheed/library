<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header"><h1>Library</h1></div>
      <div class="sidebar">
            <button id="newBookBtn">+ New Book</button>
            <form  id="new-book-form" style="display: none;">
                <label for="title">Title  :</label>
                <input type="text" id="title">
                <label for="author">Author :</label>
                <input type="text" id="author">
                <label for="pages">Pages  :</label>
                <input type="text" id="pages">
                <label for="read">Read  :</label>
                <input type="checkbox" id="read">
                <br>
                <input type="submit" value="Add Book" class="submit-btn">
            </form>
      </div>
      <div class="nav" style="color: black;">Books Collection</div>
      <div id="book-section">
      </div>
      <div class="footer">Copyrights @ <a href="https://github.com/humayunrasheed">humayunrasheed</a></div>
    </div>
  </body>
</html>
